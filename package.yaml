tests:
  test-story:
    main:                story.hs
    source-dirs:         sources/tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habit-of-fate

  test-substitution:
    main:                substitution.hs
    source-dirs:         sources/tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habit-of-fate
    - call-stack
    - mono-traversable
    - text

  test-xml:
    main:                xml.hs
    source-dirs:         sources/tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habit-of-fate
    - call-stack
    - filepath
    - interpolate
    - lens
    - tasty-hunit
    - temporary
